site_name: ToolDiy
site_url: https://cargo-youth.github.io/ToolDiy/

repo_name: ToolDiy
repo_url: https://github.com/cargo-youth/ToolDiy/

# 主题设置
theme:
  name: material
  language: zh
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: 暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 亮色模式
  features:
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=nav#navigation-tabs
    - navigation.tabs 
    - navigation.tabs.sticky

# 导航
nav:
  - 简介 : "index.md"
  - 编辑器 : 
    - TeXmacs : "editor/texmacs.md"
    - Mathpix : "editor/mathpix.md"
  - 插件 :
    - Android Studio : "plugins/android.md"
    - Browser : "plugins/browser.md"
  - 平台 :
    - GitBucket : "platform/GitBucket.md"
  - 规范 : "specification/specification.md"

# 版权
copyright: This website follows CC BY-SA 4.0 

# 插件
plugins:
  - i18n:
      default_language: zh
      material_alternate: true
      languages:
        zh:
          name: 简体中文
          build: true
        en:
          name: English
          build: true
      nav_translations:
        en:
          简介 : Introduction
          编辑器 : Editor
          插件 : Plugins
          平台 : Platform
          规范 : Specification
  - search:
      lang: ja

# LaTeX支持
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
