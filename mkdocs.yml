site_name: ToolDiy
site_url: https://cargo-youth.github.io/ToolDiy/

repo_name: ToolDiy
repo_url: https://github.com/cargo-youth/ToolDiy/

# 主题设置
theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: 暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 亮色模式

# 导航
nav:
  - 简介 : "index.md"
  - 序言 : "get_started/get_started.md"
  - TeXmacs : "writing/texmacs.md"

# 插件
plugins:
  - i18n:
      default_language: zh
      material_alternate: true
      languages:
        zh:
          name: 简体中文
          build: true
        en:
          name: English
          build: true
      nav_translations:
        en:
          简介 : Introduction
          序言 : Foreword
  - search:
      lang: ja