site_name: ToolDiy

# 主题设置
theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: 暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 亮色模式

# 导航
nav:
  - 序言 : "get_started/get_started.md"

# 插件
plugins:
  - i18n:
      default_language: zh
      material_alternate: true
      languages:
        zh:
          name: 简体中文
          build: true
        en:
          name: English
          build: true
      nav_translations:
        en:
          序言 : Foreword
  - search:

# 翻译设置
extra:
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 简体中文
      link: /zh/
      lang: zh